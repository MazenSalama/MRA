<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
  <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />

  <title>Registration System</title>
</head>

<body>

  <!-- the first part we're going to work on is the dashboard, the main part -->

  <!-- NAVBAR -->

  <!-- we want thin navbar, that's why we remove all the padding with p-0; navbar-inverse makes the text light, and bg-inverse makes the background dark -->
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse py-0">
    <div class="container">
      <!-- the hamburger menu -->
      <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-targer="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="{{url_for('index')}}" class="navbar-brand mr-3">Registration System</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="/" class="nav-link active">Home</a>
          </li>
          <li class="nav-item px-2">
            <a href="{{ url_for('search_page')}}" class="nav-link">Search</a>
          </li>
        </ul>

        <!-- ml-auto will push it over to the right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item  mr-3">
            <a href="#" class="nav-link">
              <i class="fa fa-user"></i> Welcome Admin
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>






  {% block content %}{% endblock %}


  <!-- FOOTER -->

  <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2020 Mazenz </p>
        </div>
      </div>
    </div>
  </footer>





  <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/tether.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  <!-- https://cdn.ckeditor.com/ -->
  <script src="https://cdn.ckeditor.com/4.9.0/standard/ckeditor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
    crossorigin="anonymous"></script>


  <script>
    CKEDITOR.replace('editor1'); // all we have to do now is add a name to any textarea we want to change into an editor, and we have to give it a name of editor1
  </script>
</body>

</html>
